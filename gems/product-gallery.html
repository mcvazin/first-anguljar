<div ng-show="product.images.length">
  <div class="img-wrap ">
    <img ng-src="{{product.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="pull-left" ng-repeat="image in product.images">
      <a href ng-click="gallery.setCurrent($index)"><img ng-src="{{image}}" width="30%" img-thumbnail/></a>
    </li>
  </ul>
</div>
